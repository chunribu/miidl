<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <style>
        .unused {
            display: none;
        }
        .rounded {
            border-radius: 15%;
            font-size: 70%;
        }
    </style>
</head>
<body>
    <form class="pure-form pure-form-aligned">
        <fieldset>
            <div class="pure-control-group">
                <label for="input">Input File</label>
                <input id="input" value="pathToInputFile"/>
            </div>
            <div class="pure-control-group">
                <label for="output">Output Path</label>
                <input id="output" value="."/>
            </div>
            <div class="pure-control-group">
                <label for="qc">Quality Control</label>
                <select id="qc">
                    <option>None</option>
                    <option >Missing Rate &lt; 0.90</option>
                    <option>Missing Rate &lt; 0.80</option>
                    <option selected>Missing Rate &lt; 0.70</option>
                    <option cmd="0.6">Missing Rate &lt; 0.60</option>
                    <option>Missing Rate &lt; 0.50</option>
                    <option>Missing Rate &lt; 0.40</option>
                </select>
            </div>
            <div class="pure-control-group">
                <label for="norm">Normalization</label>
                <select id="norm">
                    <option>None</option>
                    <option selected>Log2(x+1) For All</option>
                    <option>Z-score For All</option>
                    <option>Median For All</option>
                    <option>Log2(x) For None-zeros</option>
                    <option>Z-score For None-zores</option>
                    <option>Median For None-zeros</option>
                </select>
                <button class="pure-button rounded">âž•</button>
            </div>
            <div class="pure-control-group unused">
                <label for="norm2">Normalization2</label>
                <select id="norm2">
                    <option>None</option>
                    <option>Log2(x+1) For All</option>
                    <option>Z-score For All</option>
                    <option>Median For All</option>
                    <option>Log2(x) For None-zeros</option>
                    <option>Z-score For None-zores</option>
                    <option>Median For None-zeros</option>
                </select>
            </div>
            <div class="pure-control-group">
                <label for="imput">Imputation</label>
                <select id="imput">
                    <option selected>None</option>
                    <option>K-Nearest Neighbor</option>
                    <option>Minimal</option>
                    <option>Mean</option>
                </select>
            </div>
            <div class="pure-control-group">
                <label for="reshape">Reshape</label>
                <select id="reshape">
                    <option>None</option>
                    <option selected>Auto Squared</option>
                    <option>Mannually Set</option>
                </select>
            </div>
            <div class="pure-control-group unused">
                <label for="set_width">Set Width</label>
                <input id="set_width" />
            </div>
            <div class="pure-control-group">
                <label for="model">Modeling</label>
                <select id="model">
                    <option selected>Default</option>
                    <option>Custom</option>
                    <option>None</option>
                </select>
            </div>
            <div class="pure-control-group unused">
                <label for="set_model">Set Model</label>
                <input id="set_model" />
            </div>
            <div class="pure-control-group">
                <label for="intp">Interpretation</label>
                <select id="intp">
                    <option selected>Shapley</option>
                    <option>Captum 1</option>
                    <option>Captum 2</option>
                    <option>Captum 3</option>
                    <option>Captum 4</option>
                    <option>Captum 5</option>
                </select>
            </div>
            <div class="pure-control-group">
                <label for="net">Networking</label>
                <select id="net">
                    <option>None</option>
                    <option selected>Default(Top 20)</option>
                    <option>Custom</option>
                </select>
            </div>
            <div class="pure-control-group unused">
                <label for="set_top_n">Set Top N</label>
                <input id="set_top_n" />
            </div>
        </fieldset>
    </form>
    <br>
    <p>Run the following command: </p>
    <div style="background-color: #FCFFF5;
    box-shadow: 0 0 0 1px #a3c293 inset, 0 0 0 0 transparent;padding: 1em;position:relative;margin: 1em;border: 1px solid #e1e1e8;
    border-radius: 4px;">
        <pre id="cmd" style="font-family: monospace;">CODE</pre>
        <div style="animation: fade-out .2s both; display: block;right:0;top:0;position:absolute;cursor:pointer;">
            <clipboard-copy id="clipboard" aria-label="Copy" data-copy-feedback="Copied!" data-tooltip-direction="w" value="CODE" tabindex="0" role="button">
                <svg id="icon-clip" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" style="display:block;">
                    <path fill-rule="evenodd" d="M5.75 1a.75.75 0 00-.75.75v3c0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75v-3a.75.75 0 00-.75-.75h-4.5zm.75 3V2.5h3V4h-3zm-2.874-.467a.75.75 0 00-.752-1.298A1.75 1.75 0 002 3.75v9.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 13.25v-9.5a1.75 1.75 0 00-.874-1.515.75.75 0 10-.752 1.298.25.25 0 01.126.217v9.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.126-.217z"></path>
                </svg>
                <svg id="icon-copy" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" style="display:none;">
                    <path fill-rule="evenodd" d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"></path>
                </svg>
            </clipboard-copy>
        </div>
    </div>
    <script>
        window.onload = function() {
            let command = "THIS IS A COMMAND GENERATOR."
            const cmd = document.querySelector("#cmd")
            const clip = document.querySelector("#clipboard")
            const iconClip = document.querySelector("#icon-clip")
            const iconCopy = document.querySelector("#icon-copy")
            
            function showCMD(){
                cmd.innerText = command
                clip.setAttribute("value", command)
                return
            }
            function copied(){
                iconClip.style.display = "none"
                iconCopy.style.display = "block"
                setTimeout(function(){
                    iconClip.style.display = "block"
                    iconCopy.style.display = "none"
                }, 2000)
            }
            clip.onclick = copied
            showCMD()
        }
    </script>
</body>
</html>
